<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="css/base.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
                        <form data-formfor-todo="controllers.todos.emptyTodo" data-event-submit="controllers.todos.create">
                          <input id="new-todo" placeholder="What needs to be done?"
                          data-bind="todo.body" autofocus />
                        </form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
			  <!-- These are here just to show the structure of the list items -->
			  <!-- List items should get the class
			  `editing` when editing and `completed`
			  when marked as completed -->
                          <li data-foreach-todo="Todo.all"
			      data-event-doubleclick="controllers.todos.edit"
			      data-addclass-completed="todo.isDone">
			    <div class="view">
			      <input class="toggle" type="checkbox" data-bind="todo.isDone" />
			      <label data-bind="todo.body"></label>
			      <button class="destroy" data-event-click="todo.destroy"></button>
			    </div>
                            <input data-bind-id="todo.id" class="edit"
                                   data-bind-value="todo.body" data-event-submit="controllers.todos.update">
			  </li>
			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer">
			<!-- This should be `0 items left` by default -->
			<span id="todo-count"><strong data-bind="Todo.left.length"></strong> items left</span>
			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button id="clear-completed">Clear completed
			(<span data-bind="Todo.done.length"></span>)</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://github.com/tsloughter/bcmvc/">Tristan Sloughter</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/es5-shim.js"></script>
	<script src="js/batman.js"></script>
	<script src="js/batman.jquery.js"></script>
	<!-- Scripts here. Don't remove this ↓ -->
	<script src="js/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
